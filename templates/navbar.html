
{% block navbar %}

<!-- Static navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="{% url 'posts:list' %}">Kerala Blog</a>-->
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'posts:list' %}">Home</a></li>
          <li><a href="{% url 'posts:contact_us' %}">Contact Us</a></li>
            <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" name="q" placeholder="Search Posts" value="{{ request.GET.q }}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         <ul class="nav navbar-nav navbar-right pull-right">
                <li><a href="{% url 'posts:posts_api' %}">Rest Api View</a> </li>
         {% if request.user.is_authenticated %}
               <li><a href="{% url 'auth_logout' %}">Logout</a> </li>
               {% else %}
               <li><a href="{% url 'registration_register' %}">Register</a> </li>
         {% endif %}
          </ul>

       {% if not request.user.is_authenticated %}


        <form class="navbar-form navbar-right" method="POST" action="{% url 'auth_login' %}">{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username"/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password "/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
              </ul>
       {% endif %}

      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>


{% endblock %}
